<form (ngSubmit)="addShip()" class="form-inline">
  <div class="form-group">
  <label>Ship Id</label>
  <input type="text" name="shipId" [(ngModel)] = "ship.shipId" class="form-control" disabled><br/><br/>
</div>


  <div class="form-group">
  <label>Ship Name</label>
  <input type="text" name="shipName" [(ngModel)] = "ship.shipName" class="form-control"><br/><br/>
</div>

<div class="form-group">
  <label for="Route" class="control-label">Route</label>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <select id="route" required #route="ngModel" name="route" [(ngModel)]="routeId" class="form-control">
    <option value="-1"> Select Route</option>
    <option *ngFor='let route of routes' [value]="route.routeId">{{route.routeId}}</option>
  </select>
</div>

<div class="form-group">
  <label for="Schedule" class="control-label">Schedule</label>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <select id="schedule" required #schedule="ngModel" name="schedule" [(ngModel)]="scheduleId" class="form-control">
    <option value="-1"> Select Location</option>
    <option *ngFor='let schedule of schedules' [value]="schedule.scheduleId">{{schedule.scheduleId}}</option>
  </select>
</div>


  <div class="form-group">
  <label>Seating Capacity </label>
  <input type="text" name="seatingCapacity" [(ngModel)] = "ship.seatingCapacity" class="form-control"><br/><br/>
</div>

  <div class="form-group">
  <label>Reserve Capacity</label>
  <input type="text" name="reserveCapacity" [(ngModel)] = "ship.reserveCapacity" class="form-control"><br/><br/>
</div>

  <div class="form-group">
  <label>WList Capacity</label>
  <input type="text" name="wListCapacity" [(ngModel)] = "ship.wListCapacity" class="form-control"><br/><br/>
</div>


<input type="submit" value="AddShip">
</form>
