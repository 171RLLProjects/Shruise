<form (ngSubmit)="addLocation()" class="form-inline">
  
  <div class="form-group">
  <label>Location Id</label>
  <input type="text" name="locId" [(ngModel)] = "location.locId" class="form-control" ><br/><br/>
</div>

  <div class="form-group">
  <label>Location Name</label>
  <input type="text" name="locName" [(ngModel)] = "location.locName" class="form-control"><br/><br/>
</div>

<input type="submit" value="AddLocation">
</form>
