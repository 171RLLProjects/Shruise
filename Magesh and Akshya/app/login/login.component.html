<div class="row">
 
    <div class="col-md-6 col-md-offset-2">
      <h1> Login </h1>
      <form name="form" (ngSubmit)="f.form.valid && login()"#f="ngForm" novalidate>
       
       
            <div class="form-group">
                    <label for="userId">UserId</label>
                    <input type="text" class="form-control" name="userId" [(ngModel)]="userprofile.userId" #userId="ngModel"  [ngClass]="{ 'is-invalid': f.submitted && userId.invalid }" required/>
                </div>
                <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" class="form-control" name="pass" [(ngModel)]="userprofile.pass" #pass="ngModel" [ngClass]="{ 'is-invalid': f.submitted && pass.invalid }" required />
                        <div *ngIf="f.submitted && pass.invalid" class="invalid-feedback">
                            <div *ngIf="pass.errors.required">pass is required</div>
                        </div>
                    </div>


          <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
      </form>
    </div>
  </div>
